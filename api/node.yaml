apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nodejs
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: nodejs
          image: hbsuhas/nodejs:1.0
           ports:
             - containerPort: 4200
               name: nodejs
